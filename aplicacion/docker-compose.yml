services:
  # --- BASE DE DATOS (Ya la ten√≠as) ---
  database:
    image: postgres:15-alpine
    container_name: gcp-sql-local
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - ./infra/local-init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # --- PGADMIN (Ya lo ten√≠as) ---
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-local
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - database
    networks:
      - app-network

  # --- NUEVO: MICROSERVICIO USUARIOS ---
  usuarios-service:
    build:
      context: ./backend/services/usuarios  # üëà Docker buscar√° el Dockerfile aqu√≠
      dockerfile: Dockerfile
    container_name: usuarios-service
    restart: on-failure
    ports:
      - "3001:3000"  # üëà Tu PC (3001) -> Contenedor (3000)
    environment:
      # Como est√°n en el mismo compose, aqu√≠ "database" S√ç funciona seguro
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=root
      - DB_NAME=usuarios_db
    depends_on:
      - database
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: